<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font: bold 22px sans-serif; }
    .subtitle { font: bold 18px sans-serif; }
    .label { font: 14px sans-serif; }
    .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .box { stroke-width: 2; rx: 10; ry: 10; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">Heart Rate Monitor - Clean Architecture</text>
  
  <!-- Presentation Layer -->
  <rect x="50" y="80" width="700" height="120" rx="10" ry="10" fill="#8ed1fc" fill-opacity="0.7" stroke="#0693e3" class="box"/>
  <text x="400" y="110" text-anchor="middle" class="subtitle">Presentation Layer</text>
  <rect x="100" y="130" width="150" height="50" fill="#ffffff" stroke="#0693e3" rx="5" ry="5"/>
  <text x="175" y="160" text-anchor="middle" class="label">Screens</text>
  <rect x="325" y="130" width="150" height="50" fill="#ffffff" stroke="#0693e3" rx="5" ry="5"/>
  <text x="400" y="160" text-anchor="middle" class="label">Widgets</text>
  <rect x="550" y="130" width="150" height="50" fill="#ffffff" stroke="#0693e3" rx="5" ry="5"/>
  <text x="625" y="160" text-anchor="middle" class="label">UI Providers</text>
  
  <!-- Domain Layer -->
  <rect x="50" y="240" width="700" height="120" rx="10" ry="10" fill="#abb8c3" fill-opacity="0.7" stroke="#555d66" class="box"/>
  <text x="400" y="270" text-anchor="middle" class="subtitle">Domain Layer</text>
  <rect x="100" y="290" width="150" height="50" fill="#ffffff" stroke="#555d66" rx="5" ry="5"/>
  <text x="175" y="320" text-anchor="middle" class="label">Entities</text>
  <rect x="325" y="290" width="150" height="50" fill="#ffffff" stroke="#555d66" rx="5" ry="5"/>
  <text x="400" y="320" text-anchor="middle" class="label">Repositories</text>
  <rect x="550" y="290" width="150" height="50" fill="#ffffff" stroke="#555d66" rx="5" ry="5"/>
  <text x="625" y="320" text-anchor="middle" class="label">Services</text>
  
  <!-- Data Layer -->
  <rect x="50" y="400" width="700" height="120" rx="10" ry="10" fill="#9b51e0" fill-opacity="0.5" stroke="#8338ec" class="box"/>
  <text x="400" y="430" text-anchor="middle" class="subtitle">Data Layer</text>
  <rect x="100" y="450" width="150" height="50" fill="#ffffff" stroke="#8338ec" rx="5" ry="5"/>
  <text x="175" y="480" text-anchor="middle" class="label">Repositories Impl</text>
  <rect x="325" y="450" width="150" height="50" fill="#ffffff" stroke="#8338ec" rx="5" ry="5"/>
  <text x="400" y="480" text-anchor="middle" class="label">Data Sources</text>
  <rect x="550" y="450" width="150" height="50" fill="#ffffff" stroke="#8338ec" rx="5" ry="5"/>
  <text x="625" y="480" text-anchor="middle" class="label">Platform Channels</text>
  
  <!-- Native Modules Layer -->
  <rect x="150" y="560" width="500" height="30" rx="10" ry="10" fill="#cf2e2e" fill-opacity="0.6" stroke="#cf2e2e" class="box"/>
  <text x="400" y="580" text-anchor="middle" class="subtitle" fill="white">Native Modules (Android/iOS)</text>
  
  <!-- Arrows -->
  <path d="M400,200 L400,240" class="arrow"/>
  <path d="M400,360 L400,400" class="arrow"/>
  <path d="M400,520 L400,560" class="arrow"/>
</svg> 